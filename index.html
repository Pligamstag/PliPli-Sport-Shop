<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - PliPli'Sport</title>
    <style>
        /* Styles g√©n√©raux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            flex-direction: column;
        }

        .payment-container {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
        }

        .payment-form, .order-summary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 107, 53, 0.2);
            flex: 1;
            min-width: 300px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            color: #fff;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .payment-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        .payment-form input, .payment-form select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .payment-form input:focus, .payment-form select:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .card-details .card-number {
            grid-column: 1 / 3;
        }

        .pay-button {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.4);
        }
        
        .pay-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .order-summary {
            display: flex;
            flex-direction: column;
        }

        .order-summary h2 {
            text-align: center;
        }

        .order-items {
            flex-grow: 1;
            margin-bottom: 1.5rem;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }

        .item-info p {
            font-size: 0.9rem;
            color: #ccc;
        }

        .item-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #f7931e;
        }

        .order-total {
            margin-top: auto; /* Pousse les totaux vers le bas */
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .total-row span {
            font-size: 1.1rem;
        }

        .total-row.final {
            font-weight: bold;
            font-size: 1.4rem;
            color: #ff6b35;
            margin-top: 1rem;
        }
        
        .loading {
            text-align: center;
            color: #fff;
            margin-top: 20px;
            display: none;
        }

        .success-message {
            text-align: center;
            color: #2ecc71;
            margin-top: 20px;
            font-size: 1.5rem;
            display: none;
            animation: bounceIn 0.8s ease-in-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .payment-container {
                flex-direction: column;
            }
            .payment-form, .order-summary {
                flex: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Paiement S√©curis√©</h1>

    <div class="payment-container">
        <div class="payment-form">
            <h2>Informations de paiement</h2>
            <form id="paymentForm">
                <label for="card-name">Nom sur la carte</label>
                <input type="text" id="card-name" placeholder="Nom Pr√©nom" required>

                <div class="card-details">
                    <div class="card-number">
                        <label for="card-number">Num√©ro de carte</label>
                        <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" required>
                    </div>
                    <div>
                        <label for="expiry-date">Date d'expiration</label>
                        <input type="text" id="expiry-date" placeholder="MM/AA" required>
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="XXX" required>
                    </div>
                </div>

                <div class="loading">Traitement en cours...</div>
                <div class="success-message">Paiement r√©ussi ! üéâ</div>

                <button type="submit" class="pay-button" id="payButton">Payer maintenant</button>
            </form>
        </div>

        <div class="order-summary">
            <h2>R√©capitulatif de la commande</h2>
            <div id="orderItems" class="order-items">
                </div>
            <div id="orderTotal" class="order-total">
                </div>
        </div>
    </div>

    <script>
        // Objet pour stocker les donn√©es du panier et les totaux
        let cartData = {
            items: [],
            subtotal: 0,
            tax: 0,
            total: 0,
            taxRate: 0.20 // 20% de TVA en France
        };

        // Fonction pour mettre √† jour le r√©capitulatif de la commande
        function updateOrderSummary() {
            const orderItemsContainer = document.getElementById('orderItems');
            const orderTotalContainer = document.getElementById('orderTotal');
            const payButton = document.getElementById('payButton');

            // 1. R√©cup√©rer le panier depuis le localStorage
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cartData.items = JSON.parse(savedCart);
            }

            // Si le panier est vide, affiche un message
            if (cartData.items.length === 0) {
                orderItemsContainer.innerHTML = '<p>Votre panier est vide.</p>';
                payButton.textContent = 'Panier vide';
                payButton.disabled = true;
                orderTotalContainer.innerHTML = '';
                return;
            }

            // 2. Calculer le sous-total, la TVA et le total
            cartData.subtotal = cartData.items.reduce((sum, item) => sum + item.price, 0);
            cartData.tax = cartData.subtotal * cartData.taxRate;
            cartData.total = cartData.subtotal + cartData.tax;

            // 3. Afficher les articles du panier dans le r√©capitulatif
            orderItemsContainer.innerHTML = '';
            cartData.items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'order-item';
                itemElement.innerHTML = `
                    <div class="item-info">
                        <h3>${item.name}</h3>
                        <p>Quantit√© : 1</p>
                    </div>
                    <div class="item-price">${item.price.toFixed(2)} ‚Ç¨</div>
                `;
                orderItemsContainer.appendChild(itemElement);
            });

            // 4. Afficher le total et les d√©tails dans le r√©capitulatif
            orderTotalContainer.innerHTML = `
                <div class="total-row">
                    <span>Sous-total :</span>
                    <span>${cartData.subtotal.toFixed(2)} ‚Ç¨</span>
                </div>
                <div class="total-row">
                    <span>TVA (${(cartData.taxRate * 100)}%) :</span>
                    <span>${cartData.tax.toFixed(2)} ‚Ç¨</span>
                </div>
                <div class="total-row">
                    <span>Frais de traitement :</span>
                    <span>Gratuit</span>
                </div>
                <div class="total-row final">
                    <span>Total :</span>
                    <span>${cartData.total.toFixed(2)} ‚Ç¨</span>
                </div>
            `;

            // 5. Mettre √† jour le bouton de paiement avec le total
            payButton.textContent = `Payer maintenant - ${cartData.total.toFixed(2)} ‚Ç¨`;
            payButton.disabled = false;
        }

        // Gestion de la soumission du formulaire
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = document.querySelector('.pay-button');
            const loading = document.querySelector('.loading');
            const success = document.querySelector('.success-message');
            
            button.style.display = 'none';
            loading.style.display = 'block';
            
            setTimeout(() => {
                loading.style.display = 'none';
                success.style.display = 'block';
                
                // IMPORTANT : Vider le panier apr√®s le paiement
                localStorage.removeItem('cart');
                
                // Rediriger vers la page d'accueil ou de confirmation apr√®s un d√©lai
                setTimeout(() => {
                    window.location.href = "index.html"; 
                }, 3000);
            }, 2000);
        });

        // Appeler la fonction de mise √† jour au chargement de la page
        window.addEventListener('load', updateOrderSummary);
    </script>
</body>
</html>
